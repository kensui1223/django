<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Index</title>
    {% load static %}
    <link href="{% static 'style.css' %}" rel="stylesheet">
</head>
<body>
    <form method="post" class="post-form" action="/gsk">
        {% csrf_token %}
        <div class="container">
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                    <div class="col-sm-4">
                        <h3>Enter Details</h3>
                    </div>
                
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">学籍番号:</label>
                <div class="col-sm-4">
                    {{ form.student_id }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">名前:</label>
                <div class="col-sm-4">
                    {{ form.student_name }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">電話番号:</label>
                <div class="col-sm-4">
                    {{ form.student_number }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-4">
                    {{ form.student_email }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary">送信</button>
                    <button class="btn btn-primary"><a href="/show">戻る</a></button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
