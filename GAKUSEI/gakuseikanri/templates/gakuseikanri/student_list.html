<!DOCTYPE html>
<html>
<head>
    <title>学生一覧</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>学生一覧</h1>
    <form method="get" action="">
        <button class="btn" type="submit">検索</button>
        {{ search_form.as_p }}
    </form>
    <button class="btn"><a href="{% url 'student_create' %}">新しい学生を追加</a></button>
    <table>
        <thead class="t-head">
            <tr>
                <th>学籍番号</th>
                <th>名前</th>
                <th>電話番号</th>
                <th>E-mail</th>
                <th></th>
            </tr>
        </thead>
        <tbody class="t-body">
            {% for student in students %}
            <tr>
                <td>{{ student.student_id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.number }}</td>
                <td>{{ student.email }}</td>
            
                <td>
                    <a class="btn" href="{% url 'student_update' student.student_id %}">編集</a></button>
                    <a class="btn" href="{% url 'student_delete' student.student_id %}">削除</a></button>
                </td> 
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
